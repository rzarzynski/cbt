cluster:
  head: "ceph@ubulap"
  clients: ["ceph@ubulap"]
  osds: ["ceph@ubulap"]
  mons: ["ceph@ubulap"]
  osds_per_node: 1
  fs: xfs
  mkfs_opts: -f -i size=2048
  mount_opts: -o inode64,noatime,logbsize=256k
  conf_file: /work/ceph-1/build/ceph.conf
  ceph.conf: /work/ceph-1/build/ceph.conf
  pid_dir: /work/ceph-1/build/out
  iterations: 3
  rebuild_every_test: False
  tmp_dir: "/tmp/cbt"
  ceph_cmd: /work/ceph-1/build/bin/ceph
  rados_cmd: /work/ceph-1/build/bin/rados
  pool_profiles:
    replicated:
      pg_size: 128
      pgp_size: 128
      replication: 'replicated'
benchmarks:
  radosbench:
    op_size: [ 4096, 8192 ]
    write_only: True
    time: 3
    concurrent_ops: [ 16 ]
    concurrent_procs: 1
    use_existing: True
    pool_profile: replicated
